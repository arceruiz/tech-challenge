name: pull_request_workflow
on:
  pull_request:
    branches:    
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20.x'
      - name: Install dependencies
        run: go get ./...
      - name: Build
        run: CGO_ENABLED=0 go build -v -o dist/tech-challenge cmd/client/main.go